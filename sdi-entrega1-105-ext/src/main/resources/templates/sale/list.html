<!DOCTYPE html>
<html lang="en">
<head th:replace="fragments/head" />
<body>

	<nav th:replace="fragments/nav" />

	<div class="container">
<h2 th:text="#{ofertas.titulo}"></h2>

		<div class="table-responsive">
			<table class="table table-hover" id="userSales">
				<thead>
					<tr>
						<th th:text="#{ofertas.titulo.atributo}" class="col-md-1"></th>
						<th th:text="#{ofertas.detalle}" class="col-md-1"></th>
						<th th:text="#{ofertas.precio}" class="col-md-1"></th>
						<th class="col-md-1"></th>
						<th class="col-md-1"></th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="sale : ${sales}">
						<td th:text="${sale.titulo}"></td>
						<td th:text="${sale.detalle}"></td>
						<td th:text="${sale.precio}"></td>
						<td><a th:href="${'/sale/delete/' + sale.id}"><span
								th:text="#{ofertas.eliminar}"></span></a></td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>

	<footer th:replace="fragments/footer" />
</body>
</html>
