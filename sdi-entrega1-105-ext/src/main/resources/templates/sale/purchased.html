<!DOCTYPE html>
<html lang="en">
<head th:replace="fragments/head" />
<body>
	<!-- Barra de NavegaciÃ³n superior -->
	<nav th:replace="fragments/nav" />
	<div class="container">
		<h2 th:text="#{compradas.titulo}"></h2>
			<div class="table-responsive">
				<table class="table table-hover" id="tableOfertasPurchased">
					<thead>
						<tr>
							<th th:text="#{ofertas.titulo.atributo}"></th>
							<th th:text="#{ofertas.detalle}"></th>
							<th th:text="#{ofertas.precio}"></th>
							<th th:text="#{ofertas.vendedor}"></th>
							<th class="col-md-1"></th>
							<th class="col-md-1"></th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="sale : *{sales}">
							<td th:text="${sale.titulo}"></td>
							<td th:text="${sale.detalle}"></td>
							<td th:text="${sale.precio}"></td>
							<td th:text="${sale.user.email}"></td>
						</tr>
					</tbody>
				</table>
			</div>
	</div>
	<footer th:replace="fragments/footer" />
</body>
</html>
