<!DOCTYPE html>
<html lang="en">
<head th:replace="fragments/head" />
<body>

	<nav th:replace="fragments/nav" />

	<div class="container">
		<h2>
			<span th:text="#{nuevaOferta.titulo}"></span>
		</h2>
		<form class="form-horizontal" method="post" action="/sale/add"
			th:object="${sale}">
			<div class="form-group">
				<label class="control-label col-sm-2" for="titulo"><span
					th:text="#{nuevaOferta.titulo.atributo}"></span></label>
				<div class="col-sm-10">
					<input type="text" class="form-control" name="titulo" /> <span
						class="text-danger" th:if="${#fields.hasErrors('titulo')}"
						th:errors="*{titulo}"></span>
				</div>
			</div>

			<div class="form-group">
				<label class="control-label col-sm-2" for="detalle"><span
					th:text="#{nuevaOferta.detalle}"></span></label>
				<div class="col-sm-10">
					<input type="text" class="form-control" name="detalle" />
					<span class="text-danger" th:if="${#fields.hasErrors('detalle')}"
						th:errors="*{detalle}"></span>
				</div>
			</div>
			<div class="form-group">
				<label class="control-label col-sm-2" for="precio"><span
					th:text="#{nuevaOferta.precio}"></span></label>
				<div class="col-sm-10">
					<input type="number" step=.01 class="form-control" name="precio" />
					<span class="text-danger" th:if="${#fields.hasErrors('precio')}"
						th:errors="*{precio}"></span>
				</div>
			</div>
			<div class="form-group">
				<div class="col-sm-offset-2 col-sm-10">
					<button type="submit" class="btn btn-primary">
						<span th:text="#{nuevaOferta.enviar}"></span>
					</button>
				</div>
			</div>

		</form>
	</div>
	<footer th:replace="fragments/footer" />
</body>
</html>
