<!DOCTYPE html>
<html lang="en">
<head th:replace="fragments/head" />
<body>

	<!-- Barra de NavegaciÃ³n superior -->
	<nav th:replace="fragments/nav" />

	<div class="container">
		<h2>
			<span th:text="#{login.titulo}"></span>
		</h2>
		<form class="form-horizontal" method="post" action="/myLogin"
			th:object="${user}">
			<div class="form-group">
				<label class="control-label col-sm-2" for="email"><span
					th:text="#{login.email}"></span></label>
				<div class="col-sm-10">
					<input type="text" class="form-control" name="email" /> <span
						class="text-danger" th:if="${#fields.hasErrors('email')}"
						th:errors="*{email}"></span>
				</div>
			</div>

			<div class="form-group">
				<label class="control-label col-sm-2" for="password"><span
					th:text="#{login.contrasena}"></span></label>
				<div class="col-sm-10">
					<input type="password" class="form-control" name="password" /> <span
						class="text-danger" th:if="${#fields.hasErrors('password')}"
						th:errors="*{password}"></span>
				</div>
			</div>

			<div class="form-group">
				<div class="col-sm-offset-2 col-sm-10">
					<button type="submit" class="btn btn-primary">
						<span th:text="#{login.aceptar}"></span>
					</button>
				</div>
			</div>
			<input type="hidden" name="${_csrf.parameterName}"
				value="${_csrf.token}" />
		</form>
	</div>

	<footer th:replace="fragments/footer" />
</body>
</html>
