<!DOCTYPE html>
<html lang="en">
<head th:replace="fragments/head" />
<body>


	<nav th:replace="fragments/nav" />


	<div class="container">
		<h2 th:text="#{usuarios.titulo}"></h2>

		<div class="table-responsive">
			<form class="form-horizontal" method="post" action="/user/delete">
				<table class="table table-hover" th:fragment="tableUsers"
					id="tableUsers">
					<thead>
						<tr>
							<th th:text="#{usuarios.email}"></th>
							<th th:text="#{usuarios.nombre}"></th>
							<th th:text="#{usuarios.apellidos}"></th>
							<th th:text="#{usuarios.casilla}"></th>
							<th class="col-md-1"></th>
							<th class="col-md-1"></th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="user : ${usersList}">
							<td th:text="${user.email}"></td>
							<td th:text="${user.nombre}"></td>
							<td th:text="${user.apellidos}"></td>
							<td><input type="checkbox" name="checkboxUser"
								th:value="${user.email}" /></td>
						</tr>
					</tbody>
				</table>
				<button type="submit" id="btEliminar" class="btn btn-primary">
					<span th:text="#{usuarios.eliminar}"></span>
				</button>
			</form>
		</div>
	</div>


	<footer th:replace="fragments/footer" />
</body>
</html>
