<!DOCTYPE html>
<html lang="en">
<body>



<div class="container">
  <h2><span th:text="#{registarse.title}"></span></h2>
  <form class="form-horizontal" method="post" action="/signup" th:object="${user}">
  
    <div class="form-group">
      <label class="control-label col-sm-2" for="email"></label>
      <div class="col-sm-10">
        <input type="email" class="form-control" name="email"  />
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2" for="nombre"><span th:text="#{nombre.title}"></span></label>
      <div class="col-sm-10">          
        <input type="text" class="form-control" name="nombre"   />
      </div>
    </div>
     <div class="form-group">
      <label class="control-label col-sm-2" for="apellidos"><span th:text="#{apellidos.title}"></span></label>
      <div class="col-sm-10">          
        <input type="text" class="form-control" name="apellidos"   />
      </div>
    </div>
    <div class="form-group">
    	<label class="control-label col-sm-2" for="password"><span th:text="#{password.title}"></span></label>
    	<div class="col-sm-10">
    		<input type="password" class="form-control" name="password" required="true" />
    	</div>
    </div>
    <div class="form-group">
    	<label class="control-label col-sm-2" for="passwordConfirm"><span th:text="#{repetirPassword.title}"></span></label>
    	<div class="col-sm-10">
    		<input type="password" class="form-control" name="passwordConfirm" required="true"/>
    	</div>
    </div>
    
    
    <div class="form-group">        
      <div class="col-sm-offset-2 col-sm-10">
        <button type="submit" class="btn btn-primary"><span th:text="#{enviar.submit}"></span></button>
      </div>
    </div>
  </form>
</div>



</body>
</html>
